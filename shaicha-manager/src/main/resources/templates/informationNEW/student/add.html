								<div class="col-sm-8">
								<select name="activityId" id="activityId" class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="false" data-size="5" required>
									<option value="">请选择活动名称</option>
									<option th:each="hd:${huodong}"
									 th:text="${hd.activityName}"
									 th:value="${hd.id}"></option>
								</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学生姓名：</label>
								<div class="col-sm-8">
									<input id="studentName" name="studentName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="studentSex" value="1" /> 男
									</label> 
									<label class="radio-inline"> <input type="radio" 
										name="studentSex" value="2" /> 女
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">民族：</label>
								<div class="col-sm-8">
									<input id="nation" name="nation" class="form-control"
										type="text">

							</div>

							</div>
							<input id="birthday" name="birthday" class="form-control" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">学校：</label>
								<div class="col-sm-8">
								<select name="schoolId" id="schoolId" class="selectpicker show-tick form-control" data-live-search="true" data-actions-box="false" data-size="5" required>
									<option value="">请选择学校</option>
									<option th:each="ls:${listSchool}"

								</select>

							</div>

							</div>

						</form>
