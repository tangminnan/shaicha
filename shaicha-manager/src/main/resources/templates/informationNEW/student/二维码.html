<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head></head>
<body style="width: 224px; border:1px solid #000000;">

	<div style="float: left;width:90%; margin-left: 8px; margin-top: 30px;position: relative;border:2px solid #000000;">
		<img alt="" th:src="${QRCode}" style="width: 100% !important; height: auto !important;">
		<table cellspacing="0" cellpadding="0" style=" width: 100%;border-top: 1px solid #000000;">
			<tbody>
				<tr>
					<td>学生id：<span th:text="${id}" ></span></td>
				</tr>
				<tr>
					<td>姓名：<span th:text="${studentName}" ></span></td>
				</tr>
				<tr>
					<td>年级：<span th:text="${grade}" ></span></td>
				</tr>
				<tr>
					<td>班级：<span th:text="${studentClass}" ></span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
