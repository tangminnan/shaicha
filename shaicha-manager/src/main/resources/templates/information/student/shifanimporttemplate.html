<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						  <input name="checkType" th:value="${checkType}" type="hidden">
						   <div class="form-group">	
						   		<label class="col-sm-3 control-label">选择模板</label>
							   	<div class="col-sm-8">
									<a href="/upload/template/学校受检者导入模板.xlsx">模板下载</a>
								</div>	
							</div>
						   <div class="form-group">	
								<label class="col-sm-3 control-label">excel文件上传</label>
								<div class="col-sm-8">
									<input id="fileName" name="file" class="form-control" type="file">
									<p style="color:red;">选择Excel文件,文件列必须满足模板中的列</p>
								</div>
							</div>
																																		
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button onclick="daoru()" class="btn btn-primary">导入</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/student/shifanstudent.js"></script>
	</script>
</body>
</html>
